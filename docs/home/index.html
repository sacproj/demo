## Directory Layout
```text
my-awesome-slides/
├── config.yaml
├── content
│   └── home
│       ├── cover.md
│       ├── info.md
│       ├── intro.md
│       └── qa.md
└── static
    ├── charts
    ├── codes
    ├── diagrams
    ├── images
    ├── sessions
    ├── sounds
    └── videos
```

------
## Content Format
Hugo ❤️ **Markdown**,<br>
but there are times when Markdown falls short

Instead of writing raw HTML,<br>
Hugo created **Shortcodes**.

A **Shortcode** is a simple snippet inside a content file<br>that will be rendered using a predefined template

```text
{{< shortcode parameters >}}
content
{{< /shortcode >}}
```

------
## Content Source
```text
---
weight: 10
markup: "html"
---
Markdown with Shortcodes content
```

------
## Content Rendering
<span class="text-code">**weight**</span> in front-matter is used<br>to order content files when concatenating them.

**Slides as Code** doesn't use Hugo's Markdown renderer,<br> but Reveal.js Markdown renderer.

In following slides, each slide has<br>a next slide containing its source code.

To ease the navigation into the slides

Hit <span class="text-highlight-black">M</span> key to open the menu to navigate into the slides.

Hit <span class="text-highlight-black">O</span> key to open the overview.

## Headers and Quotes

Sometimes it's useful to have different levels of headings to structure your documents. Start lines with a `#` to create headings. Multiple `##` in a row denote smaller heading sizes.

### This is a third-tier heading

You can use one `#` all the way up to `######` six for different heading sizes.

If you'd like to quote someone, use the > character before the line:

> Coffee. The finest organic suspension ever devised... I beat the Borg with it.
> - Captain Janeway

## Code
There are many different ways to style code with GitHub's markdown. If you have inline code blocks, wrap them in backticks: `var example = true`.  If you've got a longer block of code, you can indent with four spaces:

    if (isAwesome){
      return true
    }

GitHub also supports something called code fencing, which allows for multiple lines without indentation:

```
if (isAwesome){
  return true
}
```

And if you'd like to use syntax highlighting, include the language:

```javascript
if (isAwesome){
  return true
}
```
